<div class="col mb-4 border-bottom">
  <h2>Search course</h2>
</div>

<div class="input-group pl-0 mb-5 col-12 col-md-6">
  <div class="input-group-prepend">
    <button class="btn btn-link" type="button" id="button-addon1"><i class="fas fa-search"></i></button>
  </div>
  <input type="text" class="form-control" (keyup)="search(finished.value)" #finished placeholder="Search al courses" aria-describedby="button-addon1">
</div>

<app-loading *ngIf="loading"></app-loading>

<app-cards *ngIf="!loading" [items]="courseFound"></app-cards>
