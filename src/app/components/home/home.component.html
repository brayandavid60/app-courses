<div class="col mb-4 border-bottom" *ngIf="!loading">
  <h2>All Courses</h2>
</div>

<div *ngIf="error" class="alert alert-danger animated fadeIn">
  <h3>Error</h3>
  <p>{{messageError}}</p>
</div>

<app-loading *ngIf="loading"></app-loading>

<app-cards [items]="allCourses"></app-cards>

<button (click)="loadMore()" *ngIf="!loading" type="button" class="btn btn-block btn-outline-primary">Load more</button>
